  <script type='text/javascript'>
    $(document).ready(function() {
      
 if ($('#fancybox-lightbox').length > 0){
      //initialise fancyBox to display images in a lightbox
      $(".fancybox").fancybox(); 
};
 if ($('.magnific-lightbox').length > 0) {
      // initialise the magnific lightbox
      $('.magnific-lightbox').magnificPopup({
        delegate: 'a',
        type: 'image',
        tLoading: 'Loading image #%curr%...',
        mainClass: 'mfp-img-mobile',
        gallery: {
          enabled: true,
          navigateByImgClick: true,
          preload: [0,1] // Will preload 0 - before current, and 1 after the current image
        },
        image: {
          tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
          
          }
        
      });

};
 if ($('#thumbnail-gallery1').length > 0) {
      // Initialize responsivethumbnailgallery.js 
      var thumbsgallery = new $.ThumbnailGallery($('#thumbnail-gallery1'), {
            thumbImages: '{{ site.url }}assets/img/placeholder-content/thumbs/',
            smallImages: '{{ site.url }}assets/img/placeholder-content/gallery-imgs/',
            largeImages: '{{ site.url }}assets/img/placeholder-content/gallery-imgs/hi-res/',
            count: 7,
            thumbImageType: 'jpg',
            imageType: 'jpg',
            breakpoint: 600,
            shadowStrength: 1
        });
};
    });
  </script>
