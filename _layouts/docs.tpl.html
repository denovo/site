  <script>
   // make code pretty
    window.prettyPrint && prettyPrint();

// function trace(msg) {
//   if (typeof console != 'undefined' && typeof console.log == 'function') {
//     console.log(msg);

  var allPanels = $('.accordion > div.panel').hide();
    
  $('.show-code').toggle(
   function(){
       allPanels.removeAttr("style").show("slide", { direction: "top" }, 1000);
  }
  ,
  function(){
      allPanels.removeAttr("style").hide();
  }
  );
    // set up responsive images using interchange from foundation
    $(document).foundation('interchange', {
      named_queries : {
      m : 'only screen and (max-width: 599px)',
      t : 'only screen and (min-width: 600px) and (max-width: 959px)',
      d : 'only screen and (min-width: 960px)' }
    });

    $(document).foundation('interchange', 'reflow');

    $(document).ready(function(){

      if ($('#vid-player').length > 0) {
        jwplayer('vid-player').setup({
          'file': 'https://s3.amazonaws.com/ual-beta/lcf-sample-video.mp4',
          'flashplayer': '{{ site.url }}assets/js/libs/jwplayer/jwplayer.flash.swf',       
          'width': '100%',
          'image': '{{ site.url }}/assets/video/hero-image/lcf-video.jpg',
          'autostart' :  'false',
          'aspectratio' : '16:9',
          'stretching': 'exactfit',
          'volume': '70',
          'quality': 'true'
        });
        $('#vid-player_logo').hide(); // hide the JW player logo
        $('#vid-player').fitVids(); // use fitVids to make video responsive
      };
     
      
      // Lazy Loading images
      $("img").unveil();



      // script to transition smoothly for in-page links
      if ($('.smooth-scroll').length > 0) {
        $(".smooth-scroll").click(function(event){   
           event.preventDefault();
        $('html,body').animate({scrollTop:$(this.hash).offset().top}, 500);
        });
        }

       if ($('.magnific-lightbox').length > 0) {
            // initialise the magnific lightbox
            $('.magnific-lightbox').magnificPopup({
              delegate: 'a',
              type: 'image',
              tLoading: 'Loading image #%curr%...',
              mainClass: 'mfp-img-mobile',
              gallery: {
                enabled: true,
                navigateByImgClick: true,
                preload: [0,1] // Will preload 0 - before current, and 1 after the current image
              },
              image: {
                tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
                
                }
              
            });
      };

       if ($('#thumbnail-gallery1').length > 0) {
            // Initialize responsivethumbnailgallery.js 
            var thumbsgallery = new $.ThumbnailGallery($('#thumbnail-gallery1'), {
                  thumbImages: '{{ site.url }}/assets/img/placeholder-content/thumbs/',
                  smallImages: '{{ site.url }}/assets/img/placeholder-content/gallery-imgs/',
                  largeImages: '{{ site.url }}/assets/img/placeholder-content/gallery-imgs/hi-res/',
                  count: 7,
                  thumbImageType: 'jpg',
                  imageType: 'jpg',
                  breakpoint: 600,
                  shadowStrength: 1
              });
      };



    });

    
    if ($('#slide-in-nav').length > 0) {

      // hide the slide-in-nav list at the start
      $('#slide-in-nav').hide();
     
      // slide in navigation (using jPanelMenu)
      var jPM = $.jPanelMenu({
        menu: '#slide-in-nav',
        trigger: '.slide-in-menu-trigger',
        direction: 'right',
        openEasing: 'linear',
        closeEasing: 'linear',
        afterOpen: function () { 
          $('#docs-menu-icon').removeClass('ui-icons-transparent-menu-button');
          $('#docs-menu-icon').addClass('ui-icons-transparent-close');
           },
        afterClose: function () { 
          $('#docs-menu-icon').removeClass('ui-icons-transparent-close');
          $('#docs-menu-icon').addClass('ui-icons-transparent-menu-button');
           },
        duration: 200
      
      });

      // turn on the slide in menu (fingers crossed!)
      jPM.on();

    }

  </script>
