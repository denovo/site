 <!-- DEV ONLY  load in foundation javascripts for components. we'll need to work out how to selectively load these for pages that need them on the live site, but for now, adding them in the docs template so that the style guide displays correctly when using foundation based components -->

  <!-- google prettify script -->
  <script src='{{ site.url }}assets/js/libs/google-code-prettify/prettify.js' type='text/javascript'></script>
  <script>
   // make code pretty
    window.prettyPrint && prettyPrint()

  </script> 
  
  <script type='text/javascript'>
    $(document).ready(function() {
      
      //initialise the fancyBox for lightbox output of gallery
      $("#fancybox-lightbox").fancybox(); 

      // initialise the magnific lightbox
      $('.magnific-demo').magnificPopup({
        delegate: 'a',
        type: 'image',
        tLoading: 'Loading image #%curr%...',
        mainClass: 'mfp-img-mobile',
        gallery: {
          enabled: true,
          navigateByImgClick: true,
          preload: [0,1] // Will preload 0 - before current, and 1 after the current image
        },
        image: {
          tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
          titleSrc: function(item) {
            return item.el.attr('title') + '<small>by Author Name Here</small>';
          }
        }
      });

      // Initialize responsivethumbnailgallery.js 
      var thumbsgallery = new $.ThumbnailGallery($('#thumbnail-gallery1'), {
            thumbImages: '{{ site.url }}assets/img/placeholder-content/thumbs/',
            smallImages: '{{ site.url }}assets/img/placeholder-content/gallery-imgs/',
            largeImages: '{{ site.url }}assets/img/placeholder-content/gallery-imgs/hi-res/',
            count: 7,
            thumbImageType: 'jpg',
            imageType: 'jpg',
            breakpoint: 600,
            shadowStrength: 1
        });

    });
  </script>

  </body>
