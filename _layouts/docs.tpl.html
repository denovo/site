  <script>
    $(document).ready(function(){

      $('.slider1').bxSlider({
        slideWidth: 200,
        minSlides: 2,
        maxSlides: 3,
        slideMargin: 10,
        moveSlides: 1
      });

      // detect slider component
      if ($('.slider').length > 0) {

        var _this = $('.slider');

        // get the individual slide width from the data-slider-item-width value in the HTML. If there's nothing set in the data-attribute, set the width to 0 - i.e. max-width
        var _itemWidth = (_this.data('slider-item-width') > 0) ? _this.data('slider-item-width') : 0;
        var _itemMargin = (_this.data('slider-item-margin') > 0) ? _this.data('slider-item-margin') : 0;

        _this.bxSlider({
          slideWidth: _itemWidth,
          minSlides: 1,
          maxSlides: 1,
          slideMargin: _itemMargin,
          moveSlides: 1,
          pager: true,
          video: true // set video to true even if slider has no video (can't do any harm?)
        });
      }

      if ($('#vid-player').length > 0) {
        jwplayer('vid-player').setup({
          'file': 'https://s3.amazonaws.com/ual-beta/lcf-sample-video.mp4',
          'flashplayer': '{{ site.url }}assets/js/libs/jwplayer/jwplayer.flash.swf',       
          'width': '100%',
          'image': '{{ site.url }}/assets/video/hero-image/lcf-video.jpg',
          'autostart' :  'false',
          'aspectratio' : '16:9',
          'stretching': 'exactfit',
          'volume': '70',
          'quality': 'true'
        });
        $('#vid-player_logo').hide(); // hide the JW player logo
        $('#vid-player').fitVids(); // use fitVids to make video responsive
      };
     
      

      // script to transition smoothly for in-page links
      if ($('.smooth-scroll').length > 0) {
        $(".smooth-scroll").click(function(event){   
           event.preventDefault();
        $('html,body').animate({scrollTop:$(this.hash).offset().top}, 500);
        });
        }
    });

  </script>

  <script type='text/javascript'>
    $(document).ready(function() {
      
 if ($('#fancybox-lightbox').length > 0){
      //initialise fancyBox to display images in a lightbox
      $(".fancybox").fancybox(); 
};
 if ($('.magnific-lightbox').length > 0) {
      // initialise the magnific lightbox
      $('.magnific-lightbox').magnificPopup({
        delegate: 'a',
        type: 'image',
        tLoading: 'Loading image #%curr%...',
        mainClass: 'mfp-img-mobile',
        gallery: {
          enabled: true,
          navigateByImgClick: true,
          preload: [0,1] // Will preload 0 - before current, and 1 after the current image
        },
        image: {
          tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
          
          }
        
      });

};
 if ($('#thumbnail-gallery1').length > 0) {
      // Initialize responsivethumbnailgallery.js 
      var thumbsgallery = new $.ThumbnailGallery($('#thumbnail-gallery1'), {
            thumbImages: '{{ site.url }}/assets/img/placeholder-content/thumbs/',
            smallImages: '{{ site.url }}/assets/img/placeholder-content/gallery-imgs/',
            largeImages: '{{ site.url }}/assets/img/placeholder-content/gallery-imgs/hi-res/',
            count: 7,
            thumbImageType: 'jpg',
            imageType: 'jpg',
            breakpoint: 600,
            shadowStrength: 1
        });
};
    });
  </script>
