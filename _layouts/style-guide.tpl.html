    <style type="text/css" media="screen">
      .a11y-only {
   position: absolute;
   left: -999em;
}

.table-wrapper {
   position: relative;
   margin-top:5em;
}
.table-menu-wrapper {
   position: absolute;
   top: -3em;
   right: 0;
}
.table-menu {
   position: absolute;
   background-color: #fff;
   padding: 10px;
   border: 1px solid #ccc;
   font-size: 1.2em;
   width: 12em;
   right: 0;
   left: auto;
}
.table-menu-hidden {
   left: -999em;
   right: auto;
}
.table-menu-btn {
   text-decoration: none;
   color: #333;
   font-size: 1.2em;
   background: #eee url(../_img/icon-menu.png) no-repeat 5px center;
   padding: .3em 10px .3em 20px;
   border: 1px solid #ccc;
}
.table-menu li {
   padding: .3em 0;
}



/* Table styles */
table {
  width: 100%;
  font-size: 1.2em;
}
thead th {
  white-space: nowrap;
  border-bottom: 1px solid #ccc;
  color: #888;
}
th, td {
   padding: .5em 1em;
  background-color: #fff;
  text-align: right;
}
th:first-child, 
td:first-child {
   text-align: left;
}
tbody th, td {
  border-bottom: 1px solid #e6e6e6;
}
.co-name {
   display: block;
   font-size: .9em;
   opacity: .4;
}

.enhanced th,
.enhanced td {
   display: none;
}

.legacy-ie .enhanced th.essential, 
.legacy-ie .enhanced td.essential {
  display: inline;
}
.enhanced th.essential, 
.enhanced td.essential {
   display: table-cell;
}



@media screen and (min-width: 500px) {
  .legacy-ie .enhanced th.optional, 
  .legacy-ie .enhanced td.optional {
    display: inline;
  }
  .enhanced th.optional, 
  .enhanced td.optional {
    display: table-cell;
  }
}

@media screen and (min-width: 800px) {
   .legacy-ie .enhanced th, 
   .legacy-ie .enhanced td {
      display: inline;
   }
   .enhanced th, 
   .enhanced td {
      display: table-cell;
   }
}
    </style>
