<!-- run scripts for the course finder results page -->
  <script>
    $(document).ready(function() {
      
      $('.top-level-filter-heading').fastClick(function(event) {
        // toggleSearchFilter(event);

        event.preventDefault();
        var c = $(this);
        if (c.parent().hasClass('active') ) {
          c.parent().removeClass('active');
        }
        else {
          c.parent().addClass('active');
        }

      });



    });

  </script>
